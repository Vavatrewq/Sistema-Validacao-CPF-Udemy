<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um gerador de CPFs válidos</title>
    <link rel="icon" href="../src/assets/img/id-card.png">
</head>
<body>
    
    <header>
        <div class="contents">

            <div class="contents-box">
                <div class="img-box icon-gera"></div>
                <h1>Gerador de CPF</h1>
                <div class="result result-gera">Seu CPF</div>
                <div class="box-btn">
                    <button class="btn btn-gera">Gerar CPF Validos</button>
                    <button class="btn clear-gera">Limpar</button>
                </div>
            </div>
    
            <div class="contents-box">
                <div class="img-box icon-valid"></div>
                <h1>Checagem de CPF</h1>
                <input class="valid" type="name" placeholder="Seu CPF"></input>
                <div class="box-btn">
                    <button class="btn btn-valid">Validação</button>
                    <button class="btn clear-valid">Limpar</button>
                </div>
                <h3 class="result-valid"></h3>
            </div>
        </div>
    </header>
    <script src="../public/assets/js/bundle.js"></script>
</body>
</html>
